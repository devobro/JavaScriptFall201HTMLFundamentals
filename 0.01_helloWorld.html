<!-- DOCTYPE tells browser what language to read the file in -->
<!DOCTYPE html>
<html>
<!-- All the metadata for the document goes in the head: <title>, <style>, <link>, <script>, <noscript>, <base>, <meta> -->
	<head>  
		<title>Hello World!</title>
		<!-- Analyze this script and find out how it works. Study getElementById and onload-->
		<script>function blinking_header() {
		if (!document.getElementById('blink').style.color)
		{
		document.getElementById('blink').style.color="red";
		}
		if (document.getElementById('blink').style.color=="red")
		{
		document.getElementById('blink').style.color="black";
		}
		else
		{
		document.getElementById('blink').style.color="red";
		}
		timer=setTimeout("blinking_header()",100);
		}
		function stoptimer()
		{
		clearTimeout(timer);
		}
		</script>
	</head>
<!-- ****************************************************** -->
<!-- Everything else goes in the body -->
	<body onload="blinking_header()" onunload="stoptimer()">
		<h1 style="color:blue;font-size:50px;"> Hello World! </h1>
		<br>
		<br> <!-- Gold Challenge -->
		<h1 id="blink" style="font-size: 100px">Hello World!</h1>
	</body>

</html>
